<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfume | Frontend Mentor Challenge</title>
    <meta name="author" content="Mateusz Brodowicz">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/better-wierzba's-Fragnance.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <picture class="product-image">
                <source srcset="../images/mobile-perfume.png" media="(max-width: 835px)">
                <img src="../images/desktop-perfume.jpg" alt="wierzba's perfume">
            </picture>
            <div class="product-content">
                <span class="section-title">Perfume</span>

                <p class="header">Jean Paul Gaultier - Le Male Le Parfum</p>

                <p class="subtitle">
                    Sophisticated and sensual fragrance. It blends warm spices like cardamom with lavender and vanilla, creating an alluring and captivating aroma perfect for special occasions.
                </p>
                
                <div class="price-box">
                    <span id="current-price">$129.99</span>
                    <s>$149.99</s>
                </div>
                    
                <a href="#" class="button" data-icon="shopping-cart">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
